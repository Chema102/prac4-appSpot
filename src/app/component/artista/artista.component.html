<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="caja.images[2].url" alt="" class="img-circle img-thumbnail">
  </div>
  <div class="col">
        <h3>{{caja.name}}</h3>
        <p>
          <a [href]="caja.external_urls.spotify" target="_blank">Spotify</a>
        </p>

  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger ">regresar</button>
  </div>
</div>
<div class ="row mt-5">
  <div class="col">


    <table class="table table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let cancion of cajaTop">
          <td> <img [src]="cancion.album.images |noImages" alt="" class="img-thumb"></td>
          <td>{{cancion.album.name}}</td>
          <td> <a  target="_blank">{{cancion.name}}</a></td>
          <td><audio [src]="cancion.preview_url" controls></audio></td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
